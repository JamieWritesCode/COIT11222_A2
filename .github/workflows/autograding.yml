name: Autograding Tests
on:
  - push
  - workflow_dispatch
  - repository_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          # This Python version is for running the agent,
          # not necessarily the student's code.
          python-version: '3.11' 

      - name: Install Agent Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic httpx # Install the Anthropic library
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run AI Agent Assessment
        id: ai-agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # This one command runs the entire assessment.
          # The agent reads its instructions from the .md files
          # and writes its final report to 'results.json'.
          python .github/agent.py --output-file results.json

      - name: Load Agent Results
        id: load-results
        run: |
          # Use jq -c to "compact" the JSON into a single line
          # This is the most reliable way to pass JSON between steps.
          echo "result=$(jq -c . results.json)" >> $GITHUB_OUTPUT

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          # This variable name must match the step ID above
          LOAD_RESULTS_RESULTS: ${{ steps.load-results.outputs.result }}
        with:
          # This 'runners' list must match the step ID above
          runners: load-results